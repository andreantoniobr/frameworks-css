<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template Tailwind</title>

    <!-- Importação do Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- CSS Personalizado -->
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white p-4">
      <div class="container mx-auto flex justify-between">
        <a class="text-xl font-bold" href="#">Meu Site</a>
        <div class="space-x-4">
          <a class="hover:underline" href="#">Início</a>
          <a class="hover:underline" href="#">Sobre</a>
          <a class="hover:underline" href="#">Contato</a>
        </div>
      </div>
    </nav>

    <!-- Container principal -->
    <div class="container mx-auto mt-4 p-4">
      <!-- Grid System (Comparável ao Bootstrap) -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="bg-blue-500 text-white p-4">Coluna 1</div>
        <div class="bg-gray-600 text-white p-4">Coluna 2</div>
        <div class="bg-green-500 text-white p-4">Coluna 3</div>
      </div>

      <!-- Alertas (Comparável ao Bootstrap) -->
      <div class="mt-4">
        <div class="bg-yellow-300 text-yellow-900 p-3 rounded">
          Este é um alerta amarelo!
        </div>
        <div class="bg-red-500 text-white p-3 rounded mt-2">
          Este é um alerta vermelho!
        </div>
      </div>

      <!-- Botões (Comparável ao Bootstrap) -->
      <div class="mt-4 space-x-2">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">
          Botão Primário
        </button>
        <button class="bg-gray-600 text-white px-4 py-2 rounded">
          Botão Secundário
        </button>
      </div>

      <!-- Formulários e Inputs -->
      <form class="mt-4 space-y-3">
        <label class="block">Nome:</label>
        <input
          type="text"
          class="w-full p-2 border rounded"
          placeholder="Digite seu nome"
        />

        <label class="block">Email:</label>
        <input
          type="email"
          class="w-full p-2 border rounded"
          placeholder="Digite seu email"
        />

        <button class="bg-green-500 text-white px-4 py-2 rounded mt-3">
          Enviar
        </button>
      </form>

      <!-- Modal (Não nativo no Tailwind, precisa de JS) -->
      <button
        id="openModal"
        class="bg-yellow-500 text-white px-4 py-2 rounded mt-4"
      >
        Abrir Modal
      </button>
      <div
        id="modal"
        class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center"
      >
        <div class="bg-white p-5 rounded shadow-lg">
          <h2 class="text-lg font-bold">Título do Modal</h2>
          <p>Conteúdo do modal aqui.</p>
          <button
            id="closeModal"
            class="mt-3 bg-red-500 text-white px-4 py-2 rounded"
          >
            Fechar
          </button>
        </div>
      </div>

      <!-- Barra de Progresso (Não nativa no Tailwind, usa divs) -->
      <div class="mt-4 w-full bg-gray-300 rounded h-4">
        <div class="bg-blue-500 h-4 rounded" style="width: 50%"></div>
      </div>

      <!-- Carousel (Tailwind não possui um nativo, precisa de JS) -->
      <div class="relative mt-4">
        <div class="flex overflow-x-auto space-x-4">
          <img src="img/slide1.jpeg" class="w-full h-48 object-cover" />
          <img src="img/slide2.jpg" class="w-full h-48 object-cover" />
          <img src="img/slide3.jpg" class="w-full h-48 object-cover" />
        </div>
      </div>
    </div>

    <!-- Script para Modal (Tailwind não tem modais nativos) -->
    <script>
      document
        .getElementById("openModal")
        .addEventListener("click", function () {
          document.getElementById("modal").classList.remove("hidden");
        });
      document
        .getElementById("closeModal")
        .addEventListener("click", function () {
          document.getElementById("modal").classList.add("hidden");
        });
    </script>
  </body>
</html>
