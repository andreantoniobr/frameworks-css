<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template Bootstrap</title>

    <!-- Importação do Bootstrap Local -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- CSS Personalizado -->
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Meu Site</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Container principal -->
    <div class="container mt-4">
      <!-- Grid System -->
      <div class="row">
        <div class="col-md-4 bg-primary text-white p-3">Coluna 1</div>
        <div class="col-md-4 bg-secondary text-white p-3">Coluna 2</div>
        <div class="col-md-4 bg-success text-white p-3">Coluna 3</div>
      </div>

      <!-- Alertas -->
      <div class="mt-4">
        <div class="alert alert-warning">Este é um alerta amarelo!</div>
        <div class="alert alert-danger">Este é um alerta vermelho!</div>
      </div>

      <!-- Botões -->
      <div class="mt-4">
        <button class="btn btn-primary">Botão Primário</button>
        <button class="btn btn-secondary">Botão Secundário</button>
      </div>

      <!-- Formulários e Inputs -->
      <form class="mt-4">
        <label class="form-label">Nome:</label>
        <input type="text" class="form-control" placeholder="Digite seu nome" />

        <label class="form-label mt-2">Email:</label>
        <input
          type="email"
          class="form-control"
          placeholder="Digite seu email"
        />

        <button class="btn btn-success mt-3">Enviar</button>
      </form>

      <!-- Modal -->
      <button
        class="btn btn-warning mt-4"
        data-bs-toggle="modal"
        data-bs-target="#meuModal"
      >
        Abrir Modal
      </button>
      <div class="modal fade" id="meuModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Título do Modal</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">Conteúdo do modal aqui.</div>
          </div>
        </div>
      </div>

      <!-- Barra de Progresso -->
      <div class="mt-4">
        <div class="progress">
          <div class="progress-bar" style="width: 50%">50%</div>
        </div>
      </div>

      <!-- Carousel -->
      <div
        id="carouselExample"
        class="carousel slide mt-4"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/slide1.jpeg" class="d-block w-100" alt="Slide 1" />
          </div>
          <div class="carousel-item">
            <img src="img/slide2.jpg" class="d-block w-100" alt="Slide 2" />
          </div>
          <div class="carousel-item">
            <img src="img/slide3.jpg" class="d-block w-100" alt="Slide 2" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- Importação do JavaScript do Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
